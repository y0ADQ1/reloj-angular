<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <mat-icon>access_time</mat-icon>
    <span>{{ title }}</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="toggleForm()" [title]="showForm ? 'Hide Form' : 'Show Form'">
      <mat-icon>{{ showForm ? 'expand_less' : 'expand_more' }}</mat-icon>
    </button>
  </mat-toolbar>

  <main class="main-content">
    <mat-card class="form-card" *ngIf="showForm">
      <mat-card-content>
        <app-clock-form></app-clock-form>
      </mat-card-content>
    </mat-card>

    <section class="clocks-section">
      <app-clock-display></app-clock-display>
    </section>
  </main>
</div>
